<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account recovery</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 18px;
        animation: float 6s infinite ease-in-out;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(0.5); }
        100% { transform: translateY(-10vh) scale(1); }
    }

    .container {
        width: 90%;
        max-width: 320px;
        perspective: 1000px;
        cursor: pointer;
    }

    /* Envelope */
    .envelope {
        position: relative;
        width: 100%;
        height: 220px;
        background: #ffb3c1;
        border-radius: 8px;
        overflow: hidden;
    }

    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ff758f;
        clip-path: polygon(0 0, 50% 50%, 100% 0);
        transform-origin: top;
        transition: transform 1s;
        z-index: 3;
    }

    .envelope.open .flap {
        transform: rotateX(180deg);
    }

    /* Letter */
    .letter {
        position: absolute;
        bottom: 0;
        left: 5%;
        width: 90%;
        height: 180px;
        background: #fff;
        border-radius: 6px;
        padding: 15px;
        box-sizing: border-box;
        transform: translateY(100%);
        transition: transform 1s;
        z-index: 2;
        text-align: center;
    }

    .envelope.open .letter {
        transform: translateY(-10%);
    }

    .letter h2 {
        margin: 10px 0;
        color: #ff4d6d;
    }

    .letter p {
        font-size: 14px;
        color: #333;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
        .letter p {
            font-size: 13px;
        }
    }
</style>
</head>

<body>

<!-- Floating hearts -->

</div>

<script>
